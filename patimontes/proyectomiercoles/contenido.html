<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>Contenido</title>
</head>
<body>
	<center>
	<button id="crear"> Crear Texto! </button>
	<div id="div1"></div>
	<button id="cambiar"> Cambiar Texto! </button>
	</center>

	<script>
		document.getElementById("crear").onclick=function(){
			document.getElementById("div1").innerHTML="<h1>Hola Mundo!</h1>";
	}

	document.getElementById("cambiar").onclick=function(){
			document.getElementById("div1").innerHTML="adios";
		}
	</script>
</body>
</html>
