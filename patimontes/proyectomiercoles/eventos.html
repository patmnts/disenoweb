<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>Eventos</title>
</head>
<body>
	<center>
	<button id="boton"> Clikeame! </button>
	</center>

	<script>
		document.getElementById("boton").onclick=function(){
			alert("Me clickeaste");
		}

		document.getElementById("boton").onmouseover=function(){
			console.log("Pasaste el mouse");
		}

		document.getElementById("boton").onmouseout=function(){
			console.log("Quitaste el mouse");
		}
	</script>
</body>
</html>
