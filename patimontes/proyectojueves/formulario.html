<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>Formulario</title>

	<link rel="stylesheet" href="css/bootstrap.css">
</head>
<body>

	<div class="container">
		<h2>Inicio de Sesión</h2>
		<div class="row" style="width:50%";"margin-top:20%">

		  <div class="form-group">
		    <label for="exampleInputEmail1">Correo</label>
		    <input type="email" class="form-control" id="usuario" placeholder="Escribe tu correo">
		  </div>

		  <div class="form-group">
		    <label for="exampleInputPassword1">Contraseña</label>
		    <input type="password" class="form-control" id="pass" placeholder="Escribe tu contraseña">
		  </div>

		  <input type="radio" name="genero" >Hombre
		  <input type="radio" name="genero">Mujer
		  <br>

		  <div class="checkbox">
		    <label>
		      <input type="checkbox"> Recuerdame
		    </label>
		  </div>



		  <button type="submit" id="envio" class="btn btn-info">Ingresar</button>
		</row>
</div>

	<script   src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
	<script src="js/bootstrap.js"></script>
	<script src="js/formulario.js"></script>
</body>
</html>
